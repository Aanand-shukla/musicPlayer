<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="songTitle">Hey Kalratri Hey Kalyani</h1>

      <h1 id="singerName">Jubin Nautiyal</h1>
      <div class="imgBox">
        <img src="images/durgamata.jpg" alt=" no available" />
      </div>
      <div class="music1">
        <audio src="musics/durgamata.mp3"></audio>
      </div>
      <div class="prgress_bar">
        <div class="progressline" id="progressline">
          <div class="progrees_line_dark"></div>
          <div class="current_time" id="current_time"><p>0.00</p></div>
          <div class="update_time" id="update_time"><p>5:38</p></div>
        </div>
      </div>
      <div class="icons">
        <i class="fas fa-backward" id="backward"></i>
        <i class="fas fa-play" id="playPause"></i>
        <i class="fas fa-forward" id="forward"></i>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
